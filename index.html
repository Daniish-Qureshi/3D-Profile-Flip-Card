<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Profile - Flip card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Salman Khan</h2>
                    <p>Web Developer, IND</p>
                    <button>Hover Me</button>
                </div>
                <div class="back">
                    <img src="Assets/waving hand.gif" alt="">
                    <h1>Salman <span>Khan</span></h1>
                    <p>I'm a web developer currently working <span>@microsoft</span> to make website.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12M</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>100M</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="Assets/insta.png" alt=""></a>
                        <a href="#"><img src="Assets/Pinterest-Logo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
